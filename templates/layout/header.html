{% load static %}
<header class="d-flex justify-content-between align-items-center p-3 border-bottom bg-light">
  <button class="btn btn-link d-md-none" id="sidebarToggle" type="button">
    <i class="fa fa-bars"></i>
  </button>
  <!-- Logo -->
  <div class="d-flex align-items-center">
    <a href="{% url 'dashboard' %}">
      <img src="{% static 'assets/images/logo/logo_dark.png' %}" alt="Logo" height="30">
    </a>
  </div>

  <!-- User Menu -->
  {% if request.user.is_authenticated %}
  <div class="d-flex align-items-center gap-3">
    <span class="fw-bold">{{ request.user.first_name|default:request.user.email }}</span>
    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-secondary">Logout</a>
  </div>
  {% endif %}
</header>
