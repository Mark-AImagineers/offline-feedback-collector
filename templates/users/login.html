{% extends 'base-other-page.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6">
      <div class="login-card login-dark">
            <div class="text-center mb-4">
                <a class="logo" href="/">
                <img class="img-fluid for-light" src="{% static 'assets/images/logo/logo_dark.png' %}" alt="logo">
                </a>
          </div>
        <div class="login-main">
          <form method="post" class="theme-form">
            {% csrf_token %}
            <h2 class="mb-2">Sign in to account</h2>
            <p class="f-m-light mb-4">Enter your email & password</p>

            <div class="form-group mb-3">
              <label for="id_username" class="col-form-label">Email Address</label>
              <input type="email" name="username" class="form-control" required id="id_username">
            </div>

            <div class="form-group mb-4">
              <label for="id_password" class="col-form-label">Password</label>
              <input type="password" name="password" class="form-control" required id="id_password">
            </div>

            <div class="form-group mb-4">
              <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
            </div>

            <p class="text-center mb-0">
              Donâ€™t have an account?
              <a href="{% url 'register' %}">Create one</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
