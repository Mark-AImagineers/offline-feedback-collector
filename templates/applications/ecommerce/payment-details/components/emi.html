{% load static %}
{% load sass_tags %}

<!-- EMI Starts-->
<div class="col-xl-4 col-lg-6 box-col-6">
    <div class="card">
      <div class="card-header py-4">
        <h2>EMI</h2>
      </div>
      <div class="card-body">
        <form class="theme-form row g-3">
          <div class="col-sm-6 p-r-0">
            <input class="form-control" type="text" placeholder="First Name">
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="Last Name">
          </div>
          <div class="col-xxl-6 p-r-0">
            <input class="form-control" type="number" placeholder="Pincode">
          </div>
          <div class="col-xxl-6">
            <select class="form-select" size="1">
              <option>Bank Name</option>
              <option>SBI</option>
              <option>ICICI</option>
              <option>KOTAK</option>
              <option>BOB</option>
            </select>
          </div>
          <div class="col-12">
            <select class="form-select" size="1">
              <option>Select Card</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-12">
            <select class="form-select" size="1">
              <option>Select Duration</option>
              <option>2020-2021</option>
              <option>2021-2022</option>
              <option>2022-2023</option>
              <option>2023-2024</option>
            </select>
          </div>
          <div class="col-12">
            <ul class="payment-opt">
              <li><img src="{% static 'assets/images/ecommerce/mastercard.png' %}" alt=""></li>
              <li><img src="{% static 'assets/images/ecommerce/visa.png' %}" alt=""></li>
              <li><img src="{% static 'assets/images/ecommerce/paypal.png' %}" alt=""></li>
            </ul>
          </div>
          <div class="col-12">
            <button class="btn btn-primary btn-block" type="button" title="">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- EMI Ends-->
